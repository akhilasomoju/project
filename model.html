<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>modal</title>
    <style>
      .form-floating{
        margin:10px 10px 10px 10px;
      }
      .modal-content{
        background-image: url("https://cdn.pixabay.com/photo/2017/06/10/16/22/coffee-2390136_640.jpg");
        
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary" data-bs-target="#modal134"data-bs-toggle="modal">login</button>
    <div class="modal"id="modal134">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="text-warnning">login</h2>
            <button class="btn-close" data-bs-dimiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-floating">
                <input type="text"name="name" id="name"placeholder="enter your name"class="form-control">
                <label for="name">enter your name</label><br>
              </div>
              <div class="form-floating">
                <input type="text"name="email" id="email"placeholder="enter your email"class="form-control">
                <label for="email">enter your email</label><br>
                
              </div>
              <div class="form-floating">
                <input type="text"name="pwd" id="pwd"placeholder="enter your password"class="form-control">
                <label for="pwd">enter your password</label><br>
                
              </div>
              <div class="form-floating">
                <input type="text"name="adhar number" id="adhar number"placeholder="enter your adhar number"class="form-control">
                <label for="name">enter your adhar number</label><br>
                
              </div>
              <div class="form-floating">
                <input type="text"name="phone number" id="phone number"placeholder="enter your phone number"class="form-control">
                <label for="name">enter your phone number</label><br>
                
              </div>
              <div class="form-floating">
                <input type="file"name="file" id="file"class="form-control"><br>
                
             
              </div>
              <div class="form-floating">
                <input type="text"name="address" id="address"placeholder="enter your address"class="form-control">
                <label for="name">enter your address</label><br>
                
              </div>
              <input type="button"value="login"class="btn btn-success">
              
            </form>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
